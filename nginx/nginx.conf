events {}

http {
    map $host $host_name {
        default "localhost";
    }

    # -----------------------------
    # Internal Auth Server
    # -----------------------------
    server {
        listen 8080;
        server_name internal_auth;

        location /jwt/ {
            proxy_pass http://auth:5000/jwt/;
            proxy_set_header Host $host_name;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # -----------------------------
    # HTTP → HTTPS Redirect Server
    # -----------------------------
    server {
        listen 80;
        server_name _;

        location /health {
            return 200 "OK\n";
        }

        location / {
            return 301 https://$host_name$request_uri;
        }
    }

    # -----------------------------
    # Public HTTPS Server
    # -----------------------------
    server {
        listen 443 ssl;
        server_name _;

        ## Les certif sont là !!
        ssl_certificate     /etc/certificats/localhost.pem;
        ssl_certificate_key /etc/certificats/localhost-key.pem;

        location /health {
            return 200;
        }



        # Front tools
        # I don't challenge img and manifest
        location /static/ {
            proxy_pass http://front:3000/static/;
            proxy_set_header Host $host_name;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /manifest.webmanifest {
            proxy_pass http://front:3000/manifest.webmanifest;
            proxy_set_header Host $host_name;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /sw.js {
            proxy_pass http://front:3000/sw.js;
            proxy_set_header Host $host_name;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ???? (this should not do anything because my main service worker is sw but vite use it's own apparently)
        location /service-worker.js {
            proxy_pass http://front:3000/sw.js;
            proxy_set_header Host $host_name;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Dev paths: bypass Anubis 
        location /@vite/ {
            proxy_pass http://front:3000;
            proxy_set_header Host $host_name;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /src/ {
            proxy_pass http://front:3000;
            proxy_set_header Host $host_name;
            proxy_set_header X-Real-IP $remote_addr;
        }


        # Frontend ANUBIS PROTECTION
        location / {
            proxy_pass http://front:3000; 
            #proxy_pass http://anubis:8080/;
            proxy_set_header Host $host_name;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Public Auth endpoints
        location /users/ {
            proxy_pass http://auth:5000/users/;
            proxy_set_header Host $host_name;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Block JWT externally
        location /jwt/ {
            return 403;
        }

        # Dev conf
        location /sockjs-node {
            proxy_pass http://front:3000/sockjs-node;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host_name;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Game WebSocket
        location /ws/ {
            proxy_pass http://game:5001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host_name;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }
}